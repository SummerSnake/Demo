<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueDemo</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="app">
    <fieldset>
        <legend>Create New Person</legend>
        <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" v-model="newPerson.name"/>
        </div>
        <div class="form-group">
            <label for="ageInput">Age:</label>
            <input type="text" id="ageInput" v-model="newPerson.age"/>
        </div>
        <div class="form-group">
            <label for="sexSelect">Sex:</label>
            <select name="" id="sexSelect" v-model="newPerson.sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for=""></label>
            <button @click="createPerson">Create</button>
        </div>
    </fieldset>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(person,index) in people">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>{{person.sex}}</td>
            <td :class="text-center">
                <button @click="deletePerson(index)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="./vue.js"></script>
<script src="vueDemo.js"></script>
</html>
